
<html>
<head>
  <title>Log In</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
  <link rel="stylesheet" href="CSS/login.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <script src="JS/login.js"></script>
</head>

<body>
  <center>
    <div class="login_div">
      <p id="header_para"><b>Deep</b><span id="card">Pockets</span></p>
      <hr id="hr1" />&nbsp
      <hr id="hr2" /><br /><br /><br />
      <form action="">
        <input type="email" name="email" placeholder="username" required class="input_style w3-animate-right"><br /><br />
        <input type="password" name="password" placeholder="password" required class="input_style w3-animate-left"><br /><br />
        <input type="submit" name="submit_button" value="LOGIN" id="login_button" class="w3-animate-bottom"><br />
      </form>
      <p id="forgot" class="w3-animate-zoom"><a href="#">forgot password?</a></p><br /></p>
    </div>
  </center>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
</body>


</html>
